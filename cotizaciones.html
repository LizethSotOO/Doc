
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Cotizaciones</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Fecha</th>
            <th>Cotización</th>
            <th>Variación</th>
        </tr>
        <tr>
            <td>01/01/2024</td>
            <td>$50</td>
            <td>+5%</td>
        </tr>
        <tr>
            <td>02/01/2024</td>
            <td>$52</td>
            <td>+4%</td>
        </tr>
        <tr>
            <td>03/01/2024</td>
            <td>$54</td>
            <td>+3.8%</td>
        </tr>
    </table>
</body>
</html>
